<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ล็อกอิน - MyStore</title>
    <link rel="stylesheet" href="SUP test04.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <img src="logo.png" alt="MyStore Logo" class="logo">
                <h2>ล็อกอินบัญชี</h2>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <input type="text" placeholder="ชื่อผู้ใช้/อีเมล" required>
                </div>
                
                <div class="form-group password-group">
                    <input type="password" placeholder="รหัสผ่าน" required>
                    <i class="fas fa-eye password-toggle"></i>
                </div>

                <div class="login-links">
                    <a href="#" class="login-link">พบปัญหา?</a>
                    <a href="#" class="login-link">ลงทะเบียน</a>
                </div>

                <button type="submit" class="login-btn">เข้าสู่ระบบ</button>
            </form>

            <div class="login-footer">
                <div class="divider">
                    <span>หรือล็อกอินด้วยวิธีอื่น</span>
                </div>
                
                <div class="social-icons">
                    <a href="#" class="social-icon">
                        <img src="google-icon.png" alt="Google Login">
                    </a>
                    <a href="#" class="social-icon">
                        <img src="facebook-icon.png" alt="Facebook Login">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

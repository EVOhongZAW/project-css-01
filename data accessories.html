<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOCPU - RTX 5090</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="SUP data accessories.css">
</head>
<body>

  <!-- ส่วน Header -->
  <header class="site-header">
    <div class="logo">NOCPU</div>
    <nav class="nav-links">
      <a href="#">จัดสเปค</a>
      <a href="#">ข่าวใหม่</a>
      <a href="#">ติดต่อเรา</a>
    </nav>
    <div class="right-section">
      <div class="cart-icon">🛒</div>
      <button class="login-btn">เข้าสู่ระบบ</button>
    </div>
  </header>

  <!-- ส่วนเนื้อหาหลัก แสดงรายละเอียด GPU -->
  <main class="gpu-detail-container">
    <!-- ส่วนแสดงรูปภาพ (ซ้าย) -->
    <div class="gpu-images">
      <!-- รูปหลัก (ใหญ่) -->
      <div class="gpu-main-image">
        <img src="rtx-5090-main.png" alt="RTX 5090" />
      </div>
      <!-- รูปย่อย (มุมต่าง ๆ) -->
      <div class="gpu-thumbnails">
        <img src="rtx-5090-angle1.png" alt="Angle 1" />
        <img src="rtx-5090-angle2.png" alt="Angle 2" />
        <img src="rtx-5090-angle3.png" alt="Angle 3" />
      </div>
    </div>

    <!-- ส่วนข้อมูลสเปค (ขวา) -->
    <div class="gpu-info">
      <h2>RTX 5090</h2>
      <ul class="gpu-spec-list">
        <li>ชื่อชิป: GB202</li>
        <li>#CUDA: 21,760 คอร์</li>
        <li>#Stream Multiprocessor: 170</li>
        <li>VRAM 32GB GDDR7 512-bit</li>
        <li>Memory Speed: 28 Gbps</li>
        <li>TGP: 600W</li>
        <li>PCIe 5.0 x16</li>
      </ul>
      <p class="gpu-price">ราคา 79,420 บาท</p>
      <p class="gpu-note">* ข้อมูลด้านบนเป็นเพียงตัวอย่างสเปคสมมติ </p>
    </div>
  </main>

</body>
</html>

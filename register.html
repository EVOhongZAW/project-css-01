<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MYSTORE - ลงทะเบียน</title>
  <link rel="stylesheet" href="SUP test03.css">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="register-wrapper">
    <div class="register-container">
      <!-- ส่วนหัวเว็บ -->
      <div class="register-header">
        <img src="logo.png" alt="MyStore Logo" class="logo">
        <h2>ลงทะเบียน</h2>
      </div>

      <!-- ฟอร์มลงทะเบียน -->
      <form class="register-form">
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="อีเมล" required>
        </div>

        <div class="form-group">
          <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้" required>
        </div>

        <div class="form-group password-group">
          <input type="password" id="password" name="password" placeholder="รหัสผ่าน" required>
          <i class="fas fa-eye password-toggle"></i>
        </div>

        <div class="form-group password-group">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="ยืนยันรหัสผ่าน" required>
          <i class="fas fa-eye password-toggle"></i>
        </div>

        <div class="form-group checkbox-group">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">ยอมรับเงื่อนไขการใช้บริการ</label>
        </div>

        <button type="submit" class="btn-register">ลงทะเบียน</button>
      </form>

      <!-- ส่วนท้ายเว็บ -->
      <div class="register-footer">
        <div class="login-link">
          มีบัญชีแล้ว? <a href="#">เข้าสู่ระบบ</a>
        </div>

        <div class="other-login">
          <div class="divider">
            <span>หรือล็อกอินด้วยวิธีอื่น</span>
          </div>
          <div class="social-icons">
            <a href="#" class="social-icon">
              <img src="google-icon.png" alt="Google Login">
            </a>
            <a href="#" class="social-icon">
              <img src="facebook-icon.png" alt="Facebook Login">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
